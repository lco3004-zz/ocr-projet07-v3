server:
  port: 9091

# Logger
logging:
  level:
    org: info
    springfox: warn
    com: info
    fr.ocr: debug


spring:
  redis:
    host: localhost
    port: 6379
  session:
    store-type: redis
    redis:
      flush-mode: immediate
      namespace: spring:session
  main:
    banner-mode: off
  application:
    name: service_web
