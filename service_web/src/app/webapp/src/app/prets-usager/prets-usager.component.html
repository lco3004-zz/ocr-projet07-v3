
<table mat-table  [dataSource]="dataSource" >
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th  mat-header-cell *matHeaderCellDef>.</th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        [checked]="isAlreadyRenewed(row)"
        [disabled]="isAlreadyRenewed(row)"
        (change)="onChecked(row,$event)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="auteur">
    <th  mat-header-cell *matHeaderCellDef style="text-align:center">Auteur</th>
    <td   mat-cell *matCellDef="let x"> {{x.auteur}} </td>
  </ng-container>
  <ng-container matColumnDef="titre">
    <th mat-header-cell *cdkHeaderCellDef style="text-align:center">Titre</th>
    <td mat-cell *matCellDef="let x" style="text-align:center"> {{x.titre}} </td>
  </ng-container>
  <ng-container matColumnDef="dateEmprunt" >
    <th mat-header-cell  *matHeaderCellDef style="text-align:center">DateEmprunt</th>
    <td mat-cell  *matCellDef="let x"style="text-align:right;"> {{x.dateEmprunt | date:'dd-MMM-yyyy'}} </td>
  </ng-container>
  <tr mat-header-row  *matHeaderRowDef="displayedColumns ;sticky: true"></tr>
  <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
